<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fcd6, #b3e6c9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f6f4e;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2><i class="fas fa-user-plus"></i> Registro</h2>

    <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Usuario" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required />
        </div>

        <div class="d-grid">
            <button class="btn btn-success"><i class="fas fa-user-check"></i> Registrarse</button>
        </div>
    </form>

    <p class="mt-3 text-center">¿Ya tenés cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
</div>
</body>
</html>
