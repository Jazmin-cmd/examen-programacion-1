<!DOCTYPE html>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* para contener el pseudo fondo */
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('/admin_foto.png') no-repeat center center fixed;
    background-size: cover;
    filter: blur(8px);
    z-index: -1; /* queda detrás */
  }

 .home-box {
    background-color: rgba(255, 255, 255, 0.95); /* blanco casi opaco */
    color: #333; /* texto oscuro para contraste */
    padding: 40px;
    border-radius: 15px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    z-index: 1; /* que quede sobre el fondo */
 }



  .home-box h2 {
    margin-bottom: 20px;
  }

  .btn {
    margin: 10px;
  }

  .fa-door-open {
    transform: rotate(180deg);
  }
</style>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inicio</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="home-box">
  <h2><i class="fas fa-house-user"></i> ¡Bienvenido al sistema!</h2>
  <p>Has iniciado sesión correctamente.</p>

  <div class="d-grid gap-2 d-sm-flex justify-content-center">
    <a href="/productos" class="btn btn-success">
      <i class="fas fa-box"></i> Ir a Productos
    </a>
    <a href="/categorias" class="btn btn-info">
      <i class="fas fa-tags"></i> Ir a Categorías
    </a>

    <a href="/logout" class="btn btn-danger">
      <i class="fas fa-door-open"></i> Cerrar sesión
    </a>



  </div>
</div>
</body>
</html>
