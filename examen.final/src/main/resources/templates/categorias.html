<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Categorías</h1>

    <!-- Botón para abrir el modal de añadir o editar -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalCategoria">
        <i class="fas fa-plus"></i> Nueva Categoría
    </button>

    <!-- Tabla -->
    <table class="table table-striped table-hover shadow-sm rounded">
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td>
                <!-- Botón Editar (abriría otro modal o el mismo modal con datos cargados) -->
                <button type="button" class="btn btn-primary btn-sm me-1" data-bs-toggle="modal"
                        data-bs-target="#modalCategoria">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <!-- Botón Eliminar -->
                <form th:action="@{/categorias/eliminar/{id}(id=${categoria.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Seguro que deseas eliminar esta categoría?');">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
    </table>
    <!-- Botón para volver al home -->
    <div class="mt-3">
        <a href="/home" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

</div>

<!-- Modal para añadir o editar categoría -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/categorias/guardar}" th:object="${nuevaCategoria}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCategoriaLabel">Nueva Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
