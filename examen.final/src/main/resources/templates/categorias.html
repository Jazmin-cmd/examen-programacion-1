<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Categorías</h1>

    <!-- Botón para abrir el modal de añadir o editar -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalCategoria">
        <i class="fas fa-plus"></i> Nueva Categoría
    </button>

    <!-- Tabla -->
    <table class="table table-striped table-hover shadow-sm rounded">
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td>
                <!-- Botón Editar (abriría otro modal o el mismo modal con datos cargados) -->
                <button type="button" class="btn btn-primary btn-sm me-1" data-bs-toggle="modal"
                        data-bs-target="#modalCategoria">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <!-- Botón Eliminar -->
                <form th:action="@{/categorias/eliminar/{id}(id=${categoria.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Seguro que deseas eliminar esta categoría?');">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
    </table>
    <!-- Botón para volver al home -->
    <div class="mt-3">
        <a href="/home" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

</div>

<!-- Modal para añadir o editar categoría -->
<div class="register-box">
    <h2><i class="fas fa-user-plus"></i> Registro</h2>

    <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Usuario" required />
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="d-grid">
            <button class="btn btn-success"><i class="fas fa-user-check"></i> Registrarse</button>
        </div>
    </form>

    <p class="mt-3 text-center">¿Ya tenés cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
</div>

<!-- Bootstrap JS desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
